name: supabase-keepalive

on:
  schedule:
    - cron: "0 8 * * *" # 每天一次；GitHub cron 用 UTC（03:00 UTC = 北京 11:00）
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping keepalive function
        run: |
          curl -fsS -m 10 --retry 2 --retry-delay 2 \
            -H "X-CRON-TOKEN: ${{ secrets.CRON_TOKEN }}" \
            "${{ secrets.KEEPALIVE_URL }}"
